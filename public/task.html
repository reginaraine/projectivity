    <div class="add-task" id="task-form">
        <form action="/action_page.php" class="form-container">
            <h3>add new task</h3>
            <form id="new-task-form">
                <ul>
                    <li>
                        <label for="taskname">task name </label>
                        <input type="text" name="projectname" id="projectName">
                    </li>
                    <li>
                        <label for="duedate">due date: </label>
                        <input type="date" name="duedate" id="dueDate">
                    </li>
                    <li>
                        <label for="rating">priority rating: </label>
                        <select name="rating" id="ratings">
                            <option value="low">low</option>
                            <option value="medium">medium</option>
                            <option value="high">high</option>
                        </select>
                    </li>
                    <li>
                        <label for="statuses">completion status: </label>
                        <select name="statuses" id="status">
                            <option value="to-do">to do</option>
                            <option value="in-progress">in progress</option>
                            <option value="done">done</option>
                        </select>
                    </li>
                    <li>
                        <label for="description">description </label>
                        <input type="text" name="description" id="description">
                    </li>
                </ul>
                <button id="addTaskBtn">add</button>
            </form>
        </div>

        <!-- attempted columns -->
        <div class="task-column-1">
            <h3>to do</h3>
        </div>
        <div class="task-colum-2">
            <h3>complete</h3>
